<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Leafcare</title>
		<link rel="stylesheet" href="style/all.css">
		<link rel="stylesheet" href="style/normalize.css">
		<link rel="stylesheet" href="style/class-group-float_container.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="../img/logomini.png" type="image/icon type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<header>
			<nav class="group navigation">
				<div class="container">
					<div class="menu-button center-horizontaly">
						<i class="burger">
							<span class="burgerXout"></span>
							<span></span>
							<span class="burgerXout"></span>
						</i>
					</div>
					<a href="#home" class="logo center-horizontaly"></a>
					<ul class="menu desktop center-horizontaly">
						<li><a href="">obchod</a>
							<div class="circle center-horizontaly"></div>
						</li>
						<li><a href="">o nás</a>
							<div class="circle center-horizontaly"></div>
						</li>
						<li><a href="">blog</a>
							<div class="circle center-horizontaly"></div>
						</li>
						<li><a href="">časté otázky</a>
							<div class="circle center-horizontaly"></div>
						</li>
						<li><a href="">kontakt</a></li>
						<li class="languages">
							<span>SK</span>
							<ul>
								<li><a href="">cz</a></li>
								<li><a href="">at</a></li>
								<li><a href="">hu</a></li>
							</ul>
						</li>
						<li class="user-icon"><a href="" class="user-icon"></a></li>
					</ul>
					<div class="cart-axo center-horizontaly">
						<div class="circle">0</div>
					</div>
				</div>
			</nav>
			<div class="nav-overlay nav-overlay-mobile">
				<ul class="menu mobile">
					<li><a href="">obchod</a>
					<li class="line"></li>
					</li>

					<li><a href="">o nás</a>
					<li class="line"></li>
					</li>

					<li><a href="">blog</a>
					<li class="line"></li>
					</li>

					<li><a href="">časté otázky</a>
					<li class="line"></li>
					</li>

					<li><a href="">kontakt</a></li>
					<li class="languages reverse">
						<span>SK</span>
						<ul>
							<li><a href="">cz</a></li>
							<li><a href="">at</a></li>
							<li><a href="">hu</a></li>
						</ul>
					</li>
					<li class="user-icon"><a href="" class="user-icon"></a></li>

				</ul>
			</div>
			<div class="nav-overlay cart-menu">
				<div class="container">
					<div class="products list-overflow">
						<ul class="product-list overflow">
							<li class="helper">
								<div class="img">
									<img src="img/bottle.png" alt="">
								</div>
								<div class="rows">
									<div class="row">
										<h2 class="headingSmall"></h2>
										<div class="price"></div>
									</div>
									<div class="row">
										<h2 class="headingSmall delete">vymazať</h2>
										<div class="amount">
											<div class="wrapper">
												<span class="minus">-</span>
												<span class="number">1</span>
												<span class="plus">+</span>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="info">

						<div class="row big">
							<h1 class="headingBig ">spolu</h1>
							<span class="total-price ">990.99$</span>
						</div>
						<div class="row big">
							<a href="#" class="button">pokračovať v nákupe</a>
							<a href="#" class="button pay">zaplatiť</a>
						</div>
					</div>
					<i class="fas fa-times fa-2x"></i>
				</div>
			</div>
			<div class="black-overlay"></div>
		</header>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>


</html>
